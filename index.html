<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="mx-12">
            <h2>Please enter user name to find git repo !!</h2>
            <form class="git-user-repo-list">
                User name:
                <input type="text" class="git-user-name" name="uname">
                <input type="button" class="git-submit-button" value="Submit" disabled>
            </form>
            <ul class="user-git-repo-list">
            </ul>
        </div>
        <div class "git-create-issue-form hidden">
            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Create issue</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="alert alert-success git-issue-created">
                                <a href="#" class="close" data-dismiss="alert">&times;</a>
                                <strong>Success!</strong> Issue created
                            </div>
                            <div class="alert alert-danger git-issue-failed">
                                <a href="#" class="close" data-dismiss="alert">&times;</a>
                                <strong>Error!</strong> A problem has been occurred while submitting your data.
                            </div>
                            <div class="md-form mb-5">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="git-create-issue-title">title</label>
                                <input type="text" id="git-create-issue-title" class="form-control">

                            </div>

                            <div class="md-form mb-4">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="git-create-issue-body">description</label>
                                <textarea type="text" rows="4" id="git-create-issue-body" class="md-textarea form-control validate"></textarea>

                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-default git-create-issue-form-submit disabled">submit</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/template" class="user-git-repo-list-template">
        <li class="user-git-repo-items">
            <span class="user-git-repo-url" repo-name ="$$reponame">
                $$giturl
            </span>
            <span> 
                <a href="" class="btn btn-default btn-rounded mb-4 git-issues" data-toggle="modal" data-target="#modalLoginForm">Issues</a>
            </span>    
        </li>
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
